plugins {
    id 'java'
    id 'io.freefair.lombok' version '8.3'
}

group 'com.qa.tests'
description = 'Verify data-provider test in parallel'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: "7.8.0"
    implementation group: 'org.projectlombok', name: 'lombok', version: "1.18.24"
    implementation group: 'com.google.guava', name: 'guava', version: "31.1-jre"

    implementation group: 'org.slf4j', name: 'slf4j-api', version: "2.0.6"
    implementation group: 'org.slf4j', name: 'jcl-over-slf4j', version: "2.0.6"
    implementation group: 'org.slf4j', name: 'jul-to-slf4j', version: "2.0.6"
    implementation group: 'org.slf4j', name: 'log4j-over-slf4j', version: "2.0.6"
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j2-impl', version: "2.20.0"
}

test {
    useTestNG {
        testLogging.showStandardStreams = true
        outputDirectory = file("$project.buildDir//reports//testngOutput")
        outputs.upToDateWhen { false }
        suites 'src/test/resources/tests.xml'
    }
    systemProperties = System.getProperties() as Map<String, ?>
}
